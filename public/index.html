<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX Messenger - Массовая рассылка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MAX Messenger - Массовая рассылка</h1>
            <p>Система для управления аккаунтами и массовой рассылки сообщений</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="accounts">Аккаунты</button>
            <button class="tab-btn" data-tab="contacts">Контакты</button>
            <button class="tab-btn" data-tab="messages">Рассылка</button>
            <button class="tab-btn" data-tab="history">История</button>
        </nav>

        <!-- Accounts Tab -->
        <div class="tab-content active" id="accounts">
            <div class="section">
                <h2>Управление аккаунтами</h2>
                <div class="form-row">
                    <input type="text" id="account-name" placeholder="Название аккаунта">
                    <input type="password" id="bot-token" placeholder="Токен бота MAX">
                    <button onclick="addAccount()">Добавить аккаунт</button>
                    <button onclick="testToken()">Проверить токен</button>
                </div>
                <div id="accounts-list" class="list-container"></div>
            </div>
        </div>

        <!-- Contacts Tab -->
        <div class="tab-content" id="contacts">
            <div class="section">
                <h2>Управление контактами</h2>
                <div class="form-row">
                    <select id="contact-account">
                        <option value="">Выберите аккаунт</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" id="contact-name" placeholder="Имя контакта">
                    <input type="text" id="chat-id" placeholder="ID чата">
                    <button onclick="addContact()">Добавить контакт</button>
                </div>
                <div class="form-row">
                    <textarea id="import-contacts" placeholder="Импорт контактов (JSON формат)&#10;[{&quot;name&quot;: &quot;Иван&quot;, &quot;chat_id&quot;: &quot;123456&quot;}, ...]"></textarea>
                    <button onclick="importContacts()">Импортировать</button>
                </div>
                <div id="contacts-list" class="list-container"></div>
            </div>
        </div>

        <!-- Messages Tab -->
        <div class="tab-content" id="messages">
            <div class="section">
                <h2>Массовая рассылка</h2>
                <div class="form-row">
                    <select id="message-account">
                        <option value="">Выберите аккаунт</option>
                    </select>
                </div>
                <div class="form-row">
                    <textarea id="message-text" placeholder="Текст сообщения (необязательно)"></textarea>
                </div>
                <div class="form-row">
                    <input type="file" id="message-file">
                    <button onclick="uploadFile()">Загрузить файл</button>
                </div>
                <div id="upload-status"></div>
                <div class="form-row">
                    <div class="contact-selection">
                        <h3>Выберите получателей:</h3>
                        <div class="contact-filters">
                            <button onclick="selectAllContacts()">Выбрать всех</button>
                            <button onclick="deselectAllContacts()">Снять выделение</button>
                        </div>
                        <div id="recipient-list" class="recipient-container"></div>
                    </div>
                </div>
                <div class="form-row">
                    <button id="send-btn" onclick="sendBulkMessage()">Отправить рассылку</button>
                </div>
                <div id="send-status"></div>
            </div>
        </div>

        <!-- History Tab -->
        <div class="tab-content" id="history">
            <div class="section">
                <h2>История сообщений</h2>
                <div class="form-row">
                    <select id="history-account">
                        <option value="">Все аккаунты</option>
                    </select>
                    <button onclick="loadMessageHistory()">Обновить</button>
                </div>
                <div id="stats" class="stats-container"></div>
                <div id="history-list" class="list-container"></div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>Загрузка...</span>
    </div>

    <div id="notification" class="notification hidden">
        <span id="notification-message"></span>
        <button onclick="hideNotification()">×</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
